<div class="container">
    <div class="row">
        <div class="col-md-3">
            <button mat-raised-button color="primary"
            class="btnCd" (click)="openDialogCliente()">Cadastrar</button>
        </div>
        <div class="col-md-7">
            <mat-form-field class="inputBusca">
                <input matInput (keyup)="buscarCliente($event.target.value)" placeholder="Buscar clientes"><mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>
    </div>
   <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" >

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="testeModal()">
            <mat-icon>format_align_justify</mat-icon>
          </button>
          <button mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

   </div>

</div>
